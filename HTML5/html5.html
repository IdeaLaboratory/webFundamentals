<html>

<head>
    <title>
        My title
    </title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Age:
                </td>
                <td>
                    <input type="number" name="age" id="age" min="18" max="35">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="type password">
                </td>
            </tr>
            <tr>
                <td>
                    email:
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    DOB:
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    website:
                </td>
                <td>
                    <input type="url" name="url" id="url">
                </td>
            </tr>
            <tr>
                <td>
                    Color:
                </td>
                <td>
                    <input type="color" name="color" id="color" value="#FF0000">
                </td>
            </tr>
            <tr>
                <td>
                    Data: <input type="datalist" name="dataList" id="dataList" list="2" />
                    <datalist id="2">
                        <option value="1" />
                        <option value="2"></option>
                        <option value="22"></option>
                    </datalist>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    Male: <input type="radio" name="gender" value="M"> <br />
                    Female: <input type="radio" name="gender" value="F">
                </td>

            </tr>
            <tr>
                <td>
                    <label>Hobbies:</label>
                </td>
                <td>
                    Travel<input type="checkbox" name="hobbyTravel" id="hobbies">
                    Social work<input type="checkbox" name="hobbySW" id="hobbies">
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="10">Default address</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Qualifiaction:
                </td>
                <td>
                    <select name="qualification" id="qualification">
                        <option value="BTech">BTech</option>
                        <option value="MTech">MTech</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    File:
                </td>
                <td>
                    <input type="file" name="file" id="file">
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <input type="submit" name="submit" id="submit" value="Save">
                    <input type="reset" value="Reset form">
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
